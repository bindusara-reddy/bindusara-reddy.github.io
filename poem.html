<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Heart Speaks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background-image: url('https://images.unsplash.com/photo-1597468846078-7087d80558b6');
            opacity: 0.9; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .poem {
            text-align: center;
            color: #ffffff;
            font-size: 1.5rem;
            line-height: 1;
            font-weight: 50;
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem  5rem 3rem 5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgb(255, 102, 0);
        }

        .poem p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="poem">
        <p>I want to be with you</p>
        <p>it is as simple,</p>
        <p>and as complicated as that.</p>
    </div>
</body>
</html>
