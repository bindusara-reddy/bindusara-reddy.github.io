<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: 'Roboto', serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1554147090-e1221a04a025') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #00fcfc;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            background: rgba(250, 52, 52, 0.74);
            padding: 10px 200px;
            border-radius: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 40px;
            background: rgba(100, 255, 242, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(0, 0, 0);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 251, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>

    <div class="gallery">
        <img src="/catto/1.heic" alt="catto 1">
        <img src="/catto/2.jpg" alt="Image 2">
        <img src="/catto/3.jpg" alt="Image 3">
        <!-- Add more images here -->
    </div>
</body>
</html>
